<div class="box">
    <div class="row">
        <br>
        <div class="col-md-12">
            <button mat-raised-button mat-button [routerLink]="['new']" >Add user..</button>
            <br>
            <br>
            <mat-form-field>
                <mat-label>Поиск</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Product name" #input>
            </mat-form-field>
            <table id="products-table" class="mat-elevation-z5" mat-table [dataSource]="products">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Product name </th>
                    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let product">
                        <button mat-raised-button color="primary" [routerLink]="['/view']">View</button>
                        <button mat-raised-button color="accent" [routerLink]="['/edit']">Edit</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
